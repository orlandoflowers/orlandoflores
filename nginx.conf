server {
    listen 8080;
    server_name www.orlandoflores.com;
    
    # Redireccionar www a no-www
    return 301 $scheme://orlandoflores.com$request_uri;
}

server {
    listen 8080;
    server_name orlandoflores.com;
    
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Para SPA, redirigir todas las solicitudes a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Headers de seguridad con CSP actualizado
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    # CSP actualizado para permitir fuentes data:
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.clarity.ms; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; font-src 'self' data:; frame-src 'none'; object-src 'none'";

    # Errores
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 